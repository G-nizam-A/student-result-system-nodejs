<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result System | Dashborad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="authAdmin.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <i class="fa-solid fa-swatchbook"></i>
            <a href="/">N Institution of Technology</a>
        </div>

        <div class="header-icons">
            <div class="account" onclick="logOut()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <h4>LogOut</h4>
            </div>
        </div>
    </header>
    <div class="container">
        <nav>
            <div class="side_navbar">
                <a href="#" class="active">Dashboard</a>
                <a href="add_student.html">Add Student</a>
                <a href="add_student.html">Add Subject</a>
                <a href="add_marks.html">Add Marks</a>
            </div>
        </nav>

        <div class="main-body">
            <h2>Dashboard</h2>
            <div class="analyse">
                <a class="status">
                    <div class="info">
                        <h3>Total Students</h3>
                        <h1 id="StudentCount"></h1>
                    </div>
                </a>
                <a class="status">
                    <div class="info">
                        <h3>Total Subjects</h3>
                        <h1 id="SubjectCount"></h1>
                    </div>
                </a>
                <a class="status">
                    <div class="info">
                        <h3>Passed Students</h3>
                        <h1>2</h1>
                    </div>
                </a>
                <a class="status">
                    <div class="info">
                        <h3>Failed Students</h3>
                        <h1>1</h1>
                    </div>
                </a>
            </div>
            <div class="promo_card">
                <h1>Welcome to <span>N Institution of Technology</span></h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
