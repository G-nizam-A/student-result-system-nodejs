<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result System | Add Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="authAdmin.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <i class="fa-solid fa-swatchbook"></i>
            <a href="/">N Institution of Technology</a>
        </div>

        <div class="header-icons">
            <div class="account" onclick="logOut()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <h4>LogOut</h4>
            </div>
        </div>
    </header>
    <div class="container">
        <nav>
            <div class="side_navbar">
                <a href="dashboard.html">Dashboard</a>
                <a href="#" class="active">Add Student</a>
                <a href="add_subject.html">Add Subject</a>
                <a href="add_marks.html">Add Marks</a>
            </div>
        </nav>

        <div class="main-body">
            <h2>Student List</h2>

            <div class="lists">
                <div class="list1">
                    <div class="row">
                        <a href="#popup1"><button class="button">Add New Student</button></a>
                        <!-- <a href="#">See all</a> -->
                        <div class="search_box">
                            <input type="text" placeholder="Search...">
                            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>USN</th>
                                <th>Name</th>
                                <th colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>123</td>
                                <td>aaaa</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="popup1" class="popup-container">
                <div class="card">
                    <div class="card_title">
                        <h1>Add Student</h1>
                    </div>
                    <div class="form">
                        <form id="addStudents">
                            <input type="text" id="usn" name="usn" placeholder="Enter USN" required>
                            <input type="text" id="sname" name="sname" placeholder="Enter student name" required>
                            <p id="errorMessage"></p>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <div id="popup2" class="popup-container ">
                <div class="card">
                    <div class="card_title">
                        <h1>Update Student</h1>
                    </div>
                    <div class="form">
                        <form id="updateForm">
                            <input type="text" id="uusn" name="usn" placeholder="Enter USN" required>
                            <input type="text" id="usname" name="sname" placeholder="Enter student name" required>
                            <p id="errorMessage"></p>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="students.js"></script>
</body>

</html>
</span>
